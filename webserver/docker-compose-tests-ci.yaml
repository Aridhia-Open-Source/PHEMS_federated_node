version: '3'
name: federated_node_tests
services:
  db:
    image: 'postgres:13-alpine'
    environment:
      POSTGRES_DB: test_app
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: test_app
    volumes:
      - data:/var/lib/postgresql/data
  keycloak:
    container_name: keycloak_test
    image: quay.io/keycloak/keycloak:23.0.4
    command: [
      "start-dev",
      "--import-realm",
      "--features=preview",
      "--http-enabled=true",
      "--hostname-strict=false",
      "--hostname-strict-https=false"
    ]
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e \"GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n\" >&3;grep \"HTTP/1.1 200 OK\" <&3"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    depends_on:
      - db
    environment:
      KC_HEALTH_ENABLED: true
      KC_DB_URL_HOST: db
      KC_DB: postgres
      KC_DB_URL_PORT: ${PGPORT}
      KC_DB_URL_DATABASE: ${PGDATABASE}
      KC_DB_USERNAME: ${PGUSER}
      KC_DB_PASSWORD: ${PGPASSWORD}
      KEYCLOAK_ADMIN:
      KEYCLOAK_SECRET:
      KEYCLOAK_ADMIN_PASSWORD:
      KEYCLOAK_LOGLEVEL: DEBUG
      KEYCLOAK_TOKEN_LIFE: 3600
    volumes:
      - ../k8s/federated_node/scripts/realms.json:/opt/keycloak/data/import/realms.json
  kc_init:
    image: python:3.12.1-slim-bullseye
    container_name: keycloak_test_initializer
    links:
      - keycloak
    depends_on:
      keycloak:
        condition: service_healthy
    command: ["/bin/sh", "-c", "pip install requests && python3 /scripts/setup_realm.py" ]
    environment:
      KEYCLOAK_ADMIN_PASSWORD:
      KEYCLOAK_ADMIN:
      KEYCLOAK_URL:
    volumes:
      - ../k8s/federated_node/scripts/job_init.py:/scripts/setup_realm.py
  app:
    container_name: flask_app_test
    image: federated_node_app_test
    build:
      context: .
      dockerfile: build/test.Dockerfile
    links:
      - db
    depends_on:
      kc_init:
        condition: service_completed_successfully
    environment:
      PGHOST:
      PGDATABASE:
      PGPORT:
      PGUSER:
      PGPASSWORD:
      PYTHONPATH: /app
      ACR_URL:
      RESULTS_PATH:
      TASK_POD_RESULTS_PATH:
      KEYCLOAK_ADMIN:
      KEYCLOAK_SECRET:
      KEYCLOAK_ADMIN_PASSWORD:
      KEYCLOAK_URL:
      TASK_NAMESPACE:
      KEYCLOAK_NAMESPACE:
volumes:
  data:
