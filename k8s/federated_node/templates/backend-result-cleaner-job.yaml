apiVersion: batch/v1
kind: CronJob
metadata:
  name: result-cleaner
spec:
  schedule: "0 12 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: result-cleaner
            image: alpine:3.19
            imagePullPolicy: IfNotPresent
            env:
            - name: RESULTS_PATH
              value: {{ .Values.federatedNode.volumes.results_path }}
            volumeMounts:
            - name: respv
              mountPath: {{ .Values.federatedNode.volumes.results_path }}
            command:
            - /bin/sh
            - -c
            - find ${RESULTS_PATH} -type f -mtime +3 -name '*' -print0 | xargs -r0 rm --
          restartPolicy: Never
          volumes:
          - name: respv
            persistentVolumeClaim:
              claimName: flask-results-pv-volclaim
