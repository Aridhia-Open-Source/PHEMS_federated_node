{{- define "imagePullSecret" }}
{{- with .Values.federatedNode }}
{{- printf "{\"auths\":{\"%s\":{\"username\":\"%s\",\"password\":\"%s\",\"email\":\"%s\",\"auth\":\"%s\"}}}" .acr_url .acr_username .acr_password .acr_email (printf "%s:%s" .acr_username .acr_password | b64enc) | b64enc }}
{{- end }}
{{- end }}

{{- range list .Release.Namespace .Values.namespaces.tasks }}
kind: Secret
apiVersion: v1
metadata:
  name: regcred
  namespace: {{ . }}
data:
  .dockerconfigjson: {{ template "imagePullSecret" $ }}
type: kubernetes.io/dockerconfigjson
---
{{- end }}
