# Default values for federated_node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/arihdia-federated-node/federated_node_run
  tag: 0.0.1
  pullPolicy: IfNotPresent

autoscaling:
  enabled: false

namespaces:
  keycloak: keycloak
  nginx: ingress-nginx
  tasks: tasks

# token:
#   life:

db:
  user:
  password:
  name:
  host:
  # If a configmap with host user exists, use that
  configMap:
  # If a secret with password exists, use that
  secret:
    name:
    key:

federatedNode:
  port: 5000
  volumes:
    results_path: /mnt/results
    task_pod_results_path: /mnt/data

# Base to support multiple ACRs. This is for regcreds initially. Will be
# expanded to the flask docker lookup in a second instance
acrs:
  - url:
    secret:
      name:
      userKey:
      passKey:
    # password:
    # username:
    # email:

storage:
  azure:
    # secretName:
    # storageAccountName:
    # storageAccountKey:
    # shareName:
  nfs:
    # provisioner:
    # url:
    # path:
  local:
    # path:

token:
  life:

imagePullSecrets: regcred

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

ingress:
  host:
  whitelist:
    enabled: false
    ips: []
  blacklist:
    enabled: false
    ips: []
  tls:
    keyFile:
    certFile:
    # secretName:

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
