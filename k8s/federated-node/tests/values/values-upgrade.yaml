pullPolicy: Always

cleanupTime: 1
keycloak:
  replicas: 1
backend:
  replicas: 1

federatedNode:
  port: 5000
  volumes:
    results_path: /mnt/results
    task_pod_results_path: /mnt/data
autoscaling:
  enabled: false
namespaces: &namespaces
  keycloak: keycloak
  tasks: tasks
  controller: fn-controller
db:
  user: admin
  host: db.federatednode.svc
  port: 5432
  secret:
    key: password
    name: local-db
local_development: false
create_db_deployment: false
storage:
  capacity: 10Gi
  aws:
    fileSystemId: fs-12345aef
    accessPointId: fsap-12345aef
tls:
  secretName: tls
on_eks: true
on_aks: false
token:
  life: 2592000
certs:
  aws: awscert-config
  rotationPolicy: Never

smoketests: false

host: &host phems-federatednode.net

global:
  host: *host
  namespaces: *namespaces

cert-manager:
  enabled: true
  namespace: fn-certmanager
  installCRDs: true

traefik:
  enabled: false

outboundMode: true
fn-task-controller:
  controller:
    vol_path: /data/controller

  storage:
    aws:
      fileSystemId: fs-12345aef
      accessPointId: fsap-12345aef

  idp:
    github:
      secret_name: github-app
      secret_key: GH_SECRET
      clientid_key: GH_CLIENT_ID
      orgAndRepo: Aridhia-Open-Source/Federated-Node-Example-App
  delivery:
    github:
      repository: Aridhia-Open-Source/Federated-Node-Example-App
integrations:
  domains:
   - 'self'
