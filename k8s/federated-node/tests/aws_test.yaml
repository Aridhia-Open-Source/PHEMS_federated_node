suite: Storage testing for AWS
release:
  namespace: federatednode
kubernetesProvider:
  scheme:
    v1/Secret:
      gvr:
        version: v1
        resource: secrets
      namespaced: true
    v1/ConfigMap:
      gvr:
        version: v1
        resource: configmaps
      namespaced: true
  objects:
    - apiVersion: v1
      kind: Secret
      metadata:
        name: awscert-config
        namespace: federatednode
      type: Opaque
      data:
        EMAIL_CERT: dGVzdA==
        REGION: dGVzdA==
        ACCOUNT_ID: dGVzdA==
        ROLE_NAME: dGVzdA==
    - apiVersion: v1
      kind: Secret
      metadata:
        name: local-db
        namespace: federatednode
      type: Opaque
      data:
        password: dGVzdA==
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: awscert-config
        namespace: federatednode
      data:
        stuff: things
tests:
  - it: creates AWS storage
    template: copy-secrets.yaml
    values:
      - ../ci/values-aws.yaml
    asserts:
      - equal:
          path: metadata.name
          value: awscert-config
        documentSelector:
          path: metadata.name
          value: awscert-config
  - it: creates AWS certificate issuer
    template: certificates/issuer.yaml
    values:
      - ../ci/values-aws.yaml
    asserts:
      - exists:
          path: spec.acme.solvers[0].dns01.route53
