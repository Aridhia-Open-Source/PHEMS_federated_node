suite: Nginx subchart
release:
  namespace: federatednode
  name: federatednode
values:
  - values/values-local.yaml
kubernetesProvider:
  scheme:
    v1/Secret:
      gvr:
        version: v1
        resource: secrets
      namespaced: true
    v1/ConfigMap:
      gvr:
        version: v1
        resource: configmaps
      namespaced: true
  objects:
    - apiVersion: v1
      kind: Secret
      metadata:
        name: awscert-config
        namespace: federatednode
      type: Opaque
      data:
        EMAIL_CERT: dGVzdA==
        REGION: dGVzdA==
        ACCOUNT_ID: dGVzdA==
        ROLE_NAME: dGVzdA==
    - apiVersion: v1
      kind: Secret
      metadata:
        name: local-db
        namespace: federatednode
      type: Opaque
      data:
        password: dGVzdA==
    - apiVersion: v1
      kind: Secret
      metadata:
        name: github-app
        namespace: federatednode
      type: Opaque
      data:
        GH_SECRET: dGVzdA==
        GH_CLIENT_ID: dGVzdA==
tests:
  - it: nginx-ingress subchart is deployed
    template: ../charts/ingress-nginx/templates/controller-deployment.yaml
    asserts:
      - equal:
          path: metadata.namespace
          value: ingress-nginx
  - it: nginx-ingress custom resources are deployed
    templates:
      - nginx-namespace.yaml
      - nginx-ingress.yaml
      - nginx-extra-headers-configmap.yaml
    asserts:
      - hasDocuments:
          count: 2
          filterAware: true
        template: nginx-ingress.yaml
      - hasDocuments:
          count: 1
          filterAware: true
        template: nginx-namespace.yaml
      - hasDocuments:
          count: 2
          filterAware: true
        template: nginx-extra-headers-configmap.yaml
  - it: nginx-ingress custom resources are not deployed
    set:
      ingress-nginx:
        enabled: false
    templates:
      - nginx-namespace.yaml
      - nginx-ingress.yaml
      - nginx-extra-headers-configmap.yaml
    asserts:
      - hasDocuments:
          count: 0
          filterAware: true
        template: nginx-ingress.yaml
      - hasDocuments:
          count: 0
          filterAware: true
        template: nginx-namespace.yaml
      - hasDocuments:
          count: 0
          filterAware: true
        template: nginx-extra-headers-configmap.yaml
