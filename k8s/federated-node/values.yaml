# Default values for federated-node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

backend:
  tag:

keycloak:
  tag:

autoscaling:
  enabled: false

namespaces:
  keycloak: keycloak
  nginx: ingress-nginx
  tasks: tasks

token:
  life: 2592000

db:
  user: admin
  name: fndb
  host: db
  port: 5432
  # If a configmap with host user exists, use that
  # configMap:
  # If a secret with password exists, use that
  # secret:
  #   name:
  #   key:

# How many days the results and k8s resources are kept for
cleanupTime: 3

federatedNode:
  port: 5000
  volumes:
    results_path: /mnt/results
    task_pod_results_path: /mnt/data

# Base to support multiple CRs. This is for regcreds initially. Will be
# expanded to the flask docker lookup in a second instance
registries:
  - url:
    secret:
      name:
      userKey:
      passKey:

storage:
  azure:
    # secretName:
    # storageAccountName:
    # storageAccountKey:
    # shareName:
  nfs:
    # provisioner:
    # url:
    # path:
  local:
    # Local storage that will be shared with the backend
    # path:
    # Local storage that will be shared with the db
    # dbpath: /data/db

imagePullSecrets: regcred
pullPolicy: Always

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

ingress:
  host:
  ingressClass: fn-nginx
  on_aks: false
  whitelist:
    enabled: false
    ips: []
  blacklist:
    enabled: false
    ips: []
  # tls:
  #   keyFile:
  #   certFile:
  #   secretName:

# Set the domains that are allowed to send requests
# to the federated node, in case there is a web UI that tries to
# ping the FN
integrations:
  domains:
   - '*'

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
