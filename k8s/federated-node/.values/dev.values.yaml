# Default values for federated_node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

pullPolicy: Always
create_db_deployment: true
local_development: true
smoketests: true
taskReview: true
cleanupTime: 3

backend:
  volumes:
    results_path: /data/flask/results

db:
  user: &userDB admin
  host: db.fn.svc
  port: &portDB 5432
  secret:
    key: password
    name: &secretDB local-db

storage:
  capacity: 10Gi
  local:
    path: /data/flask
    dbpath: /data/db
    rabbit: /data/dagster/rabbitmq

certs:
  frequency: 65

integrations:
  domains:
    - http://localhost:8088
    - https://phems-federatednode.net

host: &host phems-federatednode.net
whitelist:
  enabled: false
blacklist:
  enabled: false
tls:
  secretName: &tls my-tls-secret

global:
  host: *host
  delivery_url: federated-node.uksouth.analytixagility.aridhiadev.net
  postgresqlSecretName: dagster-postgresql-secret

cert-manager:
  enabled: true

ingress-nginx:
  enabled: false
  controller:
    extraArgs:
      default-ssl-certificate: qcfederatednode/my-tls-secret

outboundMode: true

## Sub Charts

