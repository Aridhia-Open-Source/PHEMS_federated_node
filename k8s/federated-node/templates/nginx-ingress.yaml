apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: federated-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    {{- if .Values.ingress.whitelist.enabled }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ join "," .Values.ingress.whitelist.ips | quote }}
    {{- end }}
    {{- if .Values.ingress.blacklist.enabled }}
    nginx.ingress.kubernetes.io/denylist-source-range: {{ join "," .Values.ingress.blacklist.ips | quote }}
    {{- end }}
    helm.sh/hook: pre-install
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "strict-transport-security: max-age=63072000";
      more_set_headers "content-security-policy: default-src 'self' https: ; img-src 'self'";
      more_set_headers "Access-Control-Allow-Origin: *";
      more_set_headers "referrer-policy: strict-origin";
      more_set_headers "permission-policy: src";
      more_set_headers "x-content-type-options: nosniff";
spec:
  ingressClassName: {{ .Values.ingress.ingressClass | default "fn-nginx" }}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    {{ if .Values.ingress.tls }}
    secretName: {{ .Values.ingress.tls.secretName | default "tls"}}
    {{ end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
        - path: /(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: backend
              port:
                name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: federated-ingress-keycloak
  namespace: {{ .Values.namespaces.keycloak }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    {{- if .Values.ingress.whitelist.enabled }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ join "," .Values.ingress.whitelist.ips | quote }}
    {{- end }}
    {{- if .Values.ingress.blacklist.enabled }}
    nginx.ingress.kubernetes.io/denylist-source-range: {{ join "," .Values.ingress.blacklist.ips | quote }}
    {{- end }}
    helm.sh/hook-weight: "5"
spec:
  ingressClassName: {{ .Values.ingress.ingressClass | default "fn-nginx" }}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
        - path: /keycloak/(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: keycloak
              port:
                name: http
