{{- if .Values.traefik.enabled -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend-route
  namespace: {{ .Release.Namespace }}
  labels:
    rollme: {{ template "rollMe" . }}
spec:
  parentRefs:
  - name: {{ .Values.traefik.gateway.name }}
    sectionName: websecure
    namespace: {{ .Release.Namespace }}
  hostnames:
  - {{ .Values.host }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
    {{- if .Values.integrations }}
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        set:
        - name: Access-Control-Allow-Origin
          value: {{ include "cspDomains" . | quote }}
    {{- end }}
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: cors-headers
    backendRefs:
    - name: backend
      port: {{ .Values.federatedNode.port }}
{{- end -}}
