apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak
  namespace: {{ .Values.namespaces.keycloak }}
  labels:
    app: keycloak
spec:
  replicas: 2
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      initContainers:
        {{ template "createDBInitContainer" .}}
          - name: NEW_DB
            valueFrom:
              configMapKeyRef:
                name: keycloak-config
                key: KC_DB_URL_DATABASE
      containers:
        - image: ghcr.io/aridhia-open-source/federated_keycloak:{{ .Values.keycloak.tag }}
          args: [
            "start",
            "--cache=ispn",
            "--cache-config-file=cache-ispn.xml",
            "--import-realm",
            "--features=preview",
            "--http-enabled=true",
            "--hostname-strict=false",
            "--hostname-strict-https=false",
            "-Dkeycloak.infinispan.ignoreSkipCacheStore=true"
          ]
          name: keycloak
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /realms/master
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 30
          env:
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{ if .Values.db.secret }}
                  name: {{.Values.db.secret.name}}
                  key: {{.Values.db.secret.key}}
                  {{ else }}
                  name: kc-secrets
                  key: KC_DB_PASSWORD
                  {{ end }}
            - name: KEYCLOAK_SECRET
              valueFrom:
                secretKeyRef:
                  name: kc-secrets
                  key: KEYCLOAK_GLOBAL_CLIENT_SECRET
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kc-secrets
                  key: KEYCLOAK_ADMIN_PASSWORD
          envFrom:
          - configMapRef:
              name: keycloak-config
          volumeMounts:
            - name: config
              mountPath: /opt/keycloak/data/import/
            - name: quarkus
              mountPath: /opt/keycloak/conf/quarkus.properties
              subPath: quarkus.properties
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
      volumes:
        - name: config
          configMap:
            name: keycloak-start-config
            items:
            - key: config.json
              path: config.json
        - name: quarkus
          configMap:
            name: keycloak-start-config
            items:
            - key: quarkus.properties
              path: quarkus.properties
        - name: db-init
          configMap:
            name: keycloak-start-config
            defaultMode: 0777
            items:
            - key: dbinit.sh
              path: dbinit.sh
